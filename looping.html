<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Redirect to a new tab after the page loads
        window.onload = function() {
            window.open("looping.html", "_blank");
            // Optionally, you can close the current page after opening the new one:
            // window.close();
        };
    </script>
</head>
<body>
    <p>Redirecting you to a new tab...</p>
</body>
</html>
