<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digit Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #111;
            color: #eee;
        }
        .card {
            background: #1b1b1b;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
        }
        input {
            margin-top: 10px;
            margin-bottom: 15px;
        }
        #resultBox {
            margin-top: 15px;
            padding: 10px;
            background: #222;
            border-radius: 6px;
            display: none;
        }
        .prob {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<h1>Digit Predictor</h1>

<div class="card">
    <p>Select an image containing a handwritten digit.</p>

    <input id="fileInput" type="file" accept="image/*">

    <button id="predictBtn">Predict</button>

    <div id="resultBox">
        <p><strong>Prediction:</strong> <span id="prediction">?</span></p>
        <p><strong>Probabilities:</strong></p>
        <pre id="probs" class="prob"></pre>
    </div>
</div>

<script>
document.getElementById("predictBtn").addEventListener("click", async () => {
    const input = document.getElementById("fileInput");
    const file = input.files[0];

    if (!file) {
        alert("Please choose an image.");
        return;
    }

    const formData = new FormData();
    formData.append("file", file);

    const resultBox = document.getElementById("resultBox");
    const predEl = document.getElementById("prediction");
    const probsEl = document.getElementById("probs");

    resultBox.style.display = "none";

    try {
        const response = await fetch("https://itzlazzzy-backend.onrender.com/api/digit-from-image", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        if (!response.ok) {
            alert("Error: " + data.error);
            return;
        }

        // Show results
        predEl.textContent = data.prediction;
        probsEl.textContent = JSON.stringify(data.probs, null, 2);
        resultBox.style.display = "block";

    } catch (err) {
        alert("Network error: " + err.message);
    }
});
</script>

</body>
</html>
