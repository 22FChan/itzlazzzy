<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #viewer-img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 60px;
            color: white;
            cursor: pointer;
            user-select: none;
            padding: 20px;
            transition: 0.2s;
        }

        .arrow:hover {
            color: #ddd;
        }

        #left-arrow { left: 20px; }
        #right-arrow { right: 20px; }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

// Get the gallery type and image index from the URL
const urlParams = new URLSearchParams(window.location.search);
const galleryType = urlParams.get('gallery') || 'gif'; // Default to 'gif'
let index = parseInt(urlParams.get('img')) || 0;

// Check if the gallery exists
if (!galleries[galleryType]) {
    // If the gallery doesn't exist, redirect to the default gallery page
    window.location.href = 'gallery1.html';
}

// Get the image list for the selected gallery
const images = galleries[galleryType];

// Load the current image
const imgElement = document.getElementById("viewer-img");
function loadImage() {
    imgElement.src = images[index];
}
loadImage();

// Navigation (left & right arrows)
document.getElementById("left-arrow").onclick = () => {
    index = (index - 1 + images.length) % images.length;
    loadImage();
};
document.getElementById("right-arrow").onclick = () => {
    index = (index + 1) % images.length;
    loadImage();
};

// Support arrow keys for navigation
document.onkeydown = e => {
    if (e.key === "ArrowLeft") document.getElementById("left-arrow").click();
    if (e.key === "ArrowRight") document.getElementById("right-arrow").click();
};
