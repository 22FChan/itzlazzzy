<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxes with Images, Text, and Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .box p {
            font-size: 14px;
            color: #333;
            margin: 15px 0;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://russmus.net/wp-content/uploads/2024/02/big-tits-gifs-30-1.gif" alt="BigTits">
        <p>Big Tits GIFs</p>
        <button class="btn" onclick="window.location.href='gif/bigtits.html'">Click here</button>
    </div>

    <div class="box">
        <img src="https://russmus.net/wp-content/uploads/2024/02/russian-porn-gif-2.gif" alt="Russian">
        <p>Russian GIFs</p>
        <button class="btn" onclick="window.location.href='gif/russian.html'">Click here</button>
    </div>

    <div class="box">
        <img src="https://russmus.net/wp-content/uploads/2024/02/bdsm-1.gif" alt="Bdsm">
        <p>BDSM GIFs</p>
        <button class="btn" onclick="window.location.href='gif/bdsm.html'">Click here</button>
    </div>

    <div class="box">
        <img src="https://russmus.net/wp-content/uploads/2024/02/asian-gif-82.gif" alt="Asian">
        <p>Asian GIFs</p>
        <button class="btn" onclick="window.location.href='gif/asian.html'">Click here</button>
    </div>

    <div class="box">
        <img src="https://russmus.net/wp-content/uploads/2024/02/masturbation-gif-56.gif" alt="Masturbation">
        <p>Masturbation GIFs</p>
        <button class="btn" onclick="window.location.href='gif/masturbation.html'">Click here</button>
    </div>
</body>
</html>
