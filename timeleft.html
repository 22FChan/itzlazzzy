<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Countdown to 2 Nov 2070</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background:
            radial-gradient(circle at top, #1f2933 0, #050607 55%, #000 100%);
        color: #e6fffb;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                     Roboto, sans-serif;
    }

    .container {
        width: min(900px, 100%);
        padding: 3rem 2.5rem 2.75rem;
        background: rgba(7, 12, 14, 0.96);
        border-radius: 20px;
        border: 1px solid rgba(0, 255, 204, 0.3);
        box-shadow:
            0 18px 45px rgba(0, 0, 0, 0.75),
            0 0 40px rgba(0, 255, 204, 0.08);
        text-align: center;
    }

    h1 {
        font-size: clamp(2.2rem, 3vw, 2.7rem);
        font-weight: 700;
        letter-spacing: 0.04em;
        color: #4efce4;
        text-shadow: 0 0 14px rgba(0, 255, 204, 0.7);
        margin-bottom: 0.75rem;
    }

    .subtitle {
        color: #9fb3c8;
        font-size: 0.95rem;
        margin-bottom: 1.8rem;
    }

    #full-countdown {
        font-size: 1.25rem;
        line-height: 1.9;
        margin-bottom: 2.2rem;
    }

    #full-countdown strong {
        color: #00ffd0;
        font-weight: 700;
        font-size: 1.6rem;
        text-shadow: 0 0 10px rgba(0, 255, 204, 0.6);
    }

    h2 {
        font-size: 1.3rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: #c3f8ff;
        margin-bottom: 1.4rem;
    }

    .units-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem 1.25rem;
    }

    .unit-card {
        padding: 0.8rem 1rem;
        background: rgba(8, 20, 21, 0.95);
        border-radius: 14px;
        border: 1px solid rgba(0, 255, 204, 0.18);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(6px);
    }

    .unit-label {
        display: block;
        font-size: 0.9rem;
        color: #9fb3c8;
        margin-bottom: 0.25rem;
    }

    .unit-value {
        font-size: 1.35rem;
        font-weight: 600;
        color: #00ffd0;
        font-variant-numeric: tabular-nums;
    }

    @media (max-width: 600px) {
        .container {
            padding: 2.4rem 1.5rem 2.1rem;
        }
        #full-countdown {
            font-size: 1.1rem;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Countdown to 2 November 2070</h1>
    <p class="subtitle">Time left until 2 November 2070 from this very moment.</p>

    <div id="full-countdown"></div>

    <h2>Individual Units</h2>
    <div class="units-grid">
        <div class="unit-card">
            <span class="unit-label">Years left</span>
            <span id="years" class="unit-value"></span>
        </div>
        <div class="unit-card">
            <span class="unit-label">Months left</span>
            <span id="months" class="unit-value"></span>
        </div>
        <div class="unit-card">
            <span class="unit-label">Days left</span>
            <span id="days" class="unit-value"></span>
        </div>
        <div class="unit-card">
            <span class="unit-label">Hours left</span>
            <span id="hours" class="unit-value"></span>
        </div>
        <div class="unit-card">
            <span class="unit-label">Minutes left</span>
            <span id="minutes" class="unit-value"></span>
        </div>
        <div class="unit-card">
            <span class="unit-label">Seconds left</span>
            <span id="seconds" class="unit-value"></span>
        </div>
    </div>
</div>

<script>
function updateCountdown() {
    const target = new Date("2070-11-02T00:00:00");
    const now = new Date();
    let diff = target - now;

    if (diff <= 0) diff = 0;

    const totalSeconds = Math.floor(diff / 1000);
    const totalMinutes = Math.floor(totalSeconds / 60);
    const totalHours = Math.floor(totalMinutes / 60);
    const totalDays = Math.floor(totalHours / 24);
    const totalMonths = Math.floor(totalDays / 30.4375);
    const totalYears = Math.floor(totalMonths / 12);

    const years = totalYears;
    const months = Math.floor(totalMonths % 12);
    const days = Math.floor(totalDays % 30.4375);
    const hours = totalHours % 24;
    const minutes = totalMinutes % 60;
    const seconds = totalSeconds % 60;

    document.getElementById("full-countdown").innerHTML =
        `<strong>${years}</strong> years&nbsp;` +
        `<strong>${months}</strong> months&nbsp;` +
        `<strong>${days}</strong> days&nbsp;` +
        `<strong>${hours}</strong> hours&nbsp;` +
        `<strong>${minutes}</strong> minutes&nbsp;` +
        `<strong>${seconds}</strong> seconds`;

    document.getElementById("years").textContent = totalYears;
    document.getElementById("months").textContent = totalMonths;
    document.getElementById("days").textContent = totalDays;
    document.getElementById("hours").textContent = totalHours;
    document.getElementById("minutes").textContent = totalMinutes;
    document.getElementById("seconds").textContent = totalSeconds;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
